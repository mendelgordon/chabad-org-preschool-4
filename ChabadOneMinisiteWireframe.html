<div id="chabad_body_page">
	<div id="chabad_main_content">
		<div id="chabad_head">
			<co:template id="HeaderSection" name="header_section" title="Header Section"
				type="static">
				<!--Insert
				header editable co:sections  here -->
				<co:section id="ContentHeading" name="content_heading" title="Content Heading"
					actions="edit"></co:section>
				<co:template class="chabad_navigator_bar" id="Navigation" name="nagivation"
					title="Navigation Bar" max_chars="70"></co:template>
			</co:template>
		</div>
		<div id="chabad_body_content">
			<co:template class="chabad_left_column" title="Content Area 1" actions="edit,delete"
				name="content_area" id="ContentArea" type="static">
				<div class="chabad_left_column">
					<!--Insert
					home page editable co:sections and co:templates here -->
				</div>
			</co:template>
			<co:template id="SideBar" name="side_bar" title="Side Bar" type="static"
				actions="delete,edit" class="chabad_right_column">
				<div class="chabad_right_column">
					<!--Insert
					sidebar editable co:sections and co:templates here -->
				</div>
			</co:template>
		</div>
		<co:template id="FooterSection" name="footer_section" title="Footer Section" type="static"
			detached="true">
			<div class="FooterContainer">
				<!--Insert
				footer editable co:sections  here -->
				<co:section id="Footer" name="Footer" title="Footer" actions="edit,delete"></co:section>
			</div>
		</co:template>
	</div>
</div>
